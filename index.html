<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Espacial Kawaii</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>Aventura Espacial Kawaii</h1>
            <button id="start-button">¡Jugar!</button>
            <div class="instructions">
                <h2>Instrucciones:</h2>
                <p>↑↓←→ : Mover nave</p>
                <p>Espacio: Disparar</p>
                <p>P: Pausa</p>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <canvas id="gameCanvas"></canvas>
            <div id="score">Puntuación: <span id="score-value">0</span></div>
            <div id="lives">Vidas: <span id="lives-value">3</span></div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación final: <span id="final-score">0</span></p>
            <button id="restart-button">Jugar de nuevo</button>
            <button id="main-menu-button">Menú principal</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/SoundManager.js"></script>
    <script src="js/Particle.js"></script>
    <script src="js/PowerUp.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
